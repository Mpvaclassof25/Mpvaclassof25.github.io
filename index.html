<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MPVA Class of 2025</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1, h2 {
      margin: 1em;
      max-width: 800px;
    }

    .flipbook-container {
      perspective: 2000px;
      margin-top: 2em;
      width: 600px;
      height: 400px;
      position: relative;
    }

    .photo {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 4px;
    }

    .flipped {
      transform: rotateY(-180deg);
    }
  </style>
</head>
<body>
  <h1>Pictures from the 8th Grade Graduates of 2025</h1>
  <h2>This website is to help remind 8th grade graduates of 2025 that it was fun and something they should cherish and use to make a brighter future for them.</h2>

  <div class="flipbook-container" id="flipbook"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyueLY5X736FVDNyd3-lJV9OzBvQWgy8axWA4EX_5lQWXcbw7Kr8-Eg-B_rK7VfDndk/exec";

    fetch(scriptUrl)
      .then(res => res.json())
      .then(images => {
        const flipbook = document.getElementById('flipbook');
        images.reverse(); // so the first image appears on top

        images.forEach(url => {
          const photo = document.createElement('div');
          photo.className = 'photo';

          const img = document.createElement('img');
          img.src = url;
          img.alt = "Drive Image";

          photo.appendChild(img);
          flipbook.appendChild(photo);
        });
      })
      .catch(err => {
        console.error("Failed to load images:", err);
        const flipbook = document.getElementById('flipbook');
        flipbook.innerHTML = "<p>Could not load images. Please try again later.</p>";
      });

    // Flipbook logic
    document.addEventListener('click', () => {
      const flipbook = document.getElementById('flipbook');
      const topPhoto = flipbook.lastElementChild;

      if (topPhoto) {
        topPhoto.classList.add('flipped');

        setTimeout(() => {
          topPhoto.classList.remove('flipped');
          flipbook.insertBefore(topPhoto, flipbook.firstChild);
        }, 800);
      }
    });
  </script>
</body>
</html>
